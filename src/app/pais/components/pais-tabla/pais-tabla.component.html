<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th id="bandera">Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index"
            class="animate__animated animate__fadeIn animate__faster">
            <td>{{ i + 1 }}</td>
            <td id="bandera">
                <img class="img-thumbnail img-fluid" [src]="pais.flag">
            </td>
            <td> {{ pais.capital }}, {{ pais.name }}</td>
            <td>{{ pais.population | number }}</td>
            <td><a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a></td>
        </tr>
    </tbody>
</table>
